<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>波の伝わり方</title>

<style>
/* ===== 全体 ===== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
}

/* ===== 背景 ===== */
body {
  background-image: url("background.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* ===== ふりがな ===== */
ruby { ruby-position: over; }
rt { font-size: 0.5em; }

/* ===== ホームボタン ===== */
.home-button {
  position: fixed;
  top: 12px;
  right: 12px;
  padding: 8px 14px;
  border: 2px solid black;
  border-radius: 14px;
  background: white;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.2s, transform 0.1s;
  z-index: 10;
}

.home-button:hover { background-color: #d0d0d0; }
.home-button:active {
  transform: scale(0.96);
  background-color: #c8c8c8;
}

/* ===== 中央固定 ===== */
.container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -45%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== タイトル ===== */
.title {
  font-size: 32px;
  margin-bottom: 40px;
}

/* ===== モードボタン ===== */
.mode-button {
  width: 260px;
  padding: 16px;
  margin: 16px 0;
  border: 2px solid black;
  border-radius: 20px;
  background-color: white;
  font-size: 18px;
  text-align: center;
  cursor: pointer;
  transition: background-color 0.2s, transform 0.1s;
}

.mode-button:hover { background-color: #d0d0d0; }
.mode-button:active {
  transform: scale(0.97);
  background-color: #c8c8c8;
}

/* ===== 右下URL ===== */
.footer-link {
  position: fixed;
  right: 12px;
  bottom: 12px;
  padding: 8px 14px;
  border: 2px solid black;
  border-radius: 14px;
  background: white;
  font-size: 12px;
  text-align: center;
  line-height: 1.4;
  cursor: pointer;
  transition: background-color 0.2s;
}

.footer-link a {
  color: black;
  text-decoration: none;
}

.footer-link:hover {
  background-color: #d0d0d0;
}
</style>
</head>

<body>

<!-- ホーム -->
<div class="home-button" onclick="goHome()">
  <ruby>ホーム<rt></rt></ruby>
</div>

<!-- 中央 -->
<div class="container">

  <div class="title">
    <ruby>波<rt>なみ</rt></ruby>の
    <ruby>伝<rt>つた</rt></ruby>わり
    <ruby>方<rt>かた</rt></ruby>
  </div>

  <div class="mode-button" onclick="selectMode(1)">
    <ruby>身<rt>み</rt></ruby>近な<ruby>波<rt>なみ</rt></ruby>
  </div>

  <div class="mode-button" onclick="selectMode(2)">
    <ruby>縦<rt>たて</rt></ruby>波・<ruby>横<rt>よこ</rt></ruby>波
  </div>

  <div class="mode-button" onclick="selectMode(3)">
    <ruby>波<rt>なみ</rt></ruby>の<ruby>重<rt>かさ</rt></ruby>なり
  </div>

</div>

<!-- 右下URL -->
<div class="footer-link">
  ホームページ：<br>
  <a href="https://tus-scope.tokyo/" target="_blank">
    東京理科大 理科教育サークル SCOPE
  </a>
</div>

</body>
</html>
